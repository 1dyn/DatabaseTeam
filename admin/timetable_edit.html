<!DOCTYPE html>
<html>
<head>
	<title>Admin Page</title>
</head>
<body>
	<h1>Timetable Edit</h1>
	<ul>
         <li>직원 관리</li>
            <ol><a href='/emp_insert'>emp_insert</a></ol>
            <ol><a href='/emp_list'>emp delete &amp edit</a></ol>
        <li>영화 관리</li>
            <ol><a href='/mov_insert'>mov_insert</a></ol>
            <ol><a href='/mov_list'>mov delete &amp edit</a></ol>
        <li>비품 관리</li>
            <ol><a href='/sup_insert'>sup_insert</a></ol>
			<ol><a href='/sup_list'>sup delete and edit</a></ol> 
		<li>타임 테이블 관리</li>
            <ol><a href='/timetable_insert'>timetable_insert</a></ol>
            <ol><a href='/timetable_list'>timetable delete and edit</a></ol>     
    </ul>
	<form method='post'>
		<fieldset>
			<legend>EDIT DATA</legend>
			<table>
				<tr>
					<td><label>mov_id</label></td>
					<td><input type="text" name="mov_id" value="<%= timetable.mov_id  %>" disable/></td>
				</tr>
				<tr>
					<td><label>mov_name</label></td>
					<td><input type="text" name="mov_name" value="<%= timetable.mov_name  %>"/></td>
				</tr>
				<tr>
					<td><label>sc_id</label></td>
					<td><input type="text" name="sc_id" value="<%= timetable.sc_id %>"/></td>
				</tr>
                <tr>
					<td><label>tt_date</label></td>
					<td><input type="text" name="tt_date" value="<%= timetable.tt_date  %>"/></td>
				</tr>
				<tr>
					<td><label>time</label></td>
					<td><input type="text" name="time" value="<%= timetable.time  %>"/></td>
				</tr>
			</table>
			<input type="submit" value="Update"/>
		</fieldset>
	</form>
