 <!DOCTYPE html>
<html>
<head>
	<title>Administrating Employees</title>
</head>
<body>
	<h1>Insert Page</h1>

		<fieldset>
			<legend>INSERT DATA</legend>
			<table>
				<tr>
					<td><lable>emp_id</lable></td>
					<td><input type="text" name="emp_id"/></td>
				</tr>

					<td><lable>emp_name</lable></td>
					<td><input type="text" name="emp_name"/></td>

				</tr>
				<tr>

</html>
